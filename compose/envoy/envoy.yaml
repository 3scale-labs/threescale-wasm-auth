dynamic_resources:
  lds_config:
    resource_api_version: v3
    path: "/etc/envoy/lds.yaml"

bootstrap_extensions:
  - name: envoy.bootstrap.wasm
    typed_config:
      "@type": type.googleapis.com/envoy.extensions.wasm.v3.WasmService
      singleton: true
      config:
        name: "threescale_config_cache"
        root_id: "threescale_config_cache"
        vm_config:
          runtime: envoy.wasm.runtime.v8
          vm_id: "threescale_config_cache"
          configuration:
            "@type": type.googleapis.com/google.protobuf.StringValue
            value: "vm configuration here!"
          code:
            local:
              filename: "/etc/proxy-wasm/threescale_wasm_config_cache.wasm"
          allow_precompiled: false
        configuration:
          "@type": type.googleapis.com/google.protobuf.StringValue
          value: |
            {
              "api": "v1"
            }

static_resources:
  clusters:
    - name: web
      connect_timeout: 1.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        tcp_keepalive: {}
      load_assignment:
        cluster_name: web
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: web
                      port_value: 9292
    - name: keycloak
      connect_timeout: 2.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        tcp_keepalive: {}
      load_assignment:
        cluster_name: keycloak
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: keycloak
                      port_value: 8443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: keycloak
    - name: outbound|443||su1.3scale.net
      connect_timeout: 2.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        tcp_keepalive: {}
      load_assignment:
        cluster_name: outbound|443||su1.3scale.net
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: su1.3scale.net
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: su1.3scale.net
    - name: outbound|443||multitenant.3scale.net
      connect_timeout: 2.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        tcp_keepalive: {}
      load_assignment:
        cluster_name: outbound|443||multitenant.3scale.net
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: multitenant.3scale.net
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: multitenant.3scale.net

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
